<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel DeSante | Photgraphy</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        figure {
            margin: 1em;
        }
    </style>
</head>
<body class="mr-2 ml-2">
    <header class="container mb-2 mt-6">
        <h2 class="is-size-5">Joel DeSante</h2>
        <h2 class="is-size-3"><strong>Photography</strong></h2>
    </header>
    <hr>
    <section class="container">
        <h4 class="is-size-4">Portraits</h4>

        <figure class="image">
            <img src="./images/flowers_joel.png" alt="Joel in a flowery bush">
        </figure>

        <figure class="image">
            <img src="./images/holding_flower.png" alt="Payton holding a flower">
        </figure>

        <figure class="image">
            <img src="./images/socks.png" alt="Payton sitting in the photo lab with a pink geomtric shape">
        </figure>

        <figure class="image">
            <img src="./images/pink_close.png" alt="Head shot of Payton">
        </figure>

        <figure class="image">
            <img src="./images/flash_jayden.JPG" alt="Jayden holding a camera">
        </figure>
    </section>

    <section class="container">
        <h4 class="is-size-4">Enviormental</h4>

        <figure class="image">
            <img src="./images/card.png" alt="Cardinal skate shop at night">
        </figure>

        <figure class="image">
            <img src="./images/ghost_car.jpg" alt="F1 car reflected in the glass">
        </figure>

        <figure class="image">
            <img src="./images/laundry.jpg" alt="Laundromat at night">
        </figure>

        <figure class="image">
            <img src="./images/trash.png" alt="Two mossy trash bins">
        </figure>

        <figure class="image">
            <img src="./images/scope.png" alt="CementiScope sign">
        </figure>

        <figure class="image">
            <img src="./images/Uke.png" alt="Uke playing at night">
        </figure>
    </section>
    <footer class="m-4">
        &copy; Joel DeSante
    </footer>
</body>
</html>
